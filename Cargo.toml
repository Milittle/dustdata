[package]
name = "dustdata"
version = "0.4.1"
edition = "2021"
description = "A data concurrency control storage engine to Rustbase"
repository = "https://github.com/rustbase/dustdata"
homepage = "https://github.com/rustbase/dustdata"
authors = ["Rustbase"]
license = "MIT"
exclude = [
    "test_data/*",
    "README.md",
    "CONTRIBUTING.md",
    ".editorconfig",
]


[dependencies]
bson = "2.4.0"
hex = "0.4.3"
lzzzz = "1.0.3"
farmhash = "1.1.5"
bitvec = "1.0.1"
ctrlc = "3.2.3"